apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'maven-publish'

android {
    compileSdkVersion Versions.androidCompileSdk
//    compileSdkVersion 28
//    buildToolsVersion project.buildToolsVersion

    defaultConfig {
        minSdkVersion Versions.androidMinSdk
        targetSdkVersion Versions.androidTargetSdk
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lintOptions {
        abortOnError false
    }

}
dependencies {
    implementation AppDependencies.facebookSDK
    implementation AppDependencies.facebookAccountKitSDK
    implementation 'com.google.firebase:firebase-auth:19.1.0'
    implementation AppDependencies.retrofit
    implementation AppDependencies.retrofitAdapter
    implementation AppDependencies.retrofitConverter
    implementation AppDependencies.okHttpLogger

    implementation 'com.hbb20:ccp:2.3.2'

    implementation AppDependencies.rxAndroid
    implementation AppDependencies.rxJava
    implementation AppDependencies.rxKotlin

    implementation AppDependencies.gander
    implementation AppDependencies.timber
    implementation project(':common')
}
